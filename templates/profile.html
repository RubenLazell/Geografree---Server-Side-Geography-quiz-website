<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Geografree</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</head>
<body>
    <div class="navbaroutside">
        <div class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('quizzes') }}">Quizzes</a>
            <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
            <a href="{{ url_for('profile') }}">Profile</a>
                
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>

        {% if current_user.is_authenticated %}
            <div class="authenticated">
                <a href="{{ url_for('logout') }}">Logout</a>
                <a class="userdisplay">{{ current_user.username }}</a>
                <img id="favourite-flag" class="favourite-flag" src="" alt="Favourite Flag">
            </div>
        {% endif %}
    </div>

    <div class="container">
        <h1 class="page-title">PROFILE</h1>
        <form class="profile-form" action="{{ url_for('profile') }}" method="post">
            <div class="profile-info">
                <div class="info-field">
                    <label>Username</label>
                    <div class="info-value">{{ current_user.username }}</div>
                </div>
                <div class="info-field">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" value="{{ current_user.country }}">
                </div>
                <div class="info-field">
                    <label for="favourite_flag">Favourite Flag</label>
                    <select id="favourite_flag" name="favourite_flag" data-current="{{ current_user.favourite_flag }}">
                        <!-- Options will be dynamically populated by JavaScript -->
                    </select>
                </div>
                <div class="info-field">
                    <label for="dream_holiday">Dream Holiday</label>
                    <input type="text" id="dream_holiday" name="dream_holiday" value="{{ current_user.dream_holiday }}">
                </div>
                <div class="info-field">
                    <label>Xp</label>
                    <div class="info-value">{{ current_user.xp }}</div>
                </div>
            </div>
            <button type="submit" class="edit-profile-btn">UPDATE PROFILE</button>
        </form>
    </div>

</body>
</html>
