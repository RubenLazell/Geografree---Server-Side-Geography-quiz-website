<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Geografree</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</head>
<body>
    <div class="navbaroutside">
        <div class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('quizzes') }}">Quizzes</a>
            <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
            <a href="{{ url_for('profile') }}">Profile</a>
                
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            {% endif %}
        </div>

        {% if current_user.is_authenticated %}
            <div class="authenticated">
                <a href="{{ url_for('logout') }}">Logout</a>
                <a class="userdisplay">{{ current_user.username }}</a>
                <img id="favourite-flag" class="favourite-flag" src="" alt="Favourite Flag">
            </div>
        {% endif %}
    </div>

    <div class="register_container">
        <h1 class="page-title">REGISTER</h1>
        <form class="register-form" action="/register" method="post">
            <div class="form-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="INSERT USERNAME HERE" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="INSERT PASSWORD HERE" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">RE-ENTER PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="INSERT PASSWORD HERE" required>
            </div>
            <div class="password-info">
                DON'T USE SENSITIVE INFO IN YOUR PASSWORD
            </div>
            <button type="submit" class="register-btn">REGISTER A GEOGRAFREE ACCOUNT</button>
        </form>
    </div>
</body>

</html>
